<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
            text-align: center;
        }

        #result-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin: 0;
            padding: 0;
        }

        #result {
            font-size: 28px;
            border: none;
            width: 70%;
            text-align: left;
            padding-right: 20px;
        }

        #clearButton {
            font-size: 20px;
            padding: 25px;
            border: none;
            cursor: pointer;
            background-color: #10ab86;
            color: white;
            width: 25%;
            border-radius: 0px;
            margin-right: 0px;
        }

        #clearButton:hover {
            background-color: #0a765d;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            padding: 0;
        }

        .button {
            font-size: 24px;
            padding: 20px;
            border: none;
            cursor: pointer;
            background-color: #a8a4a4;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:first-child {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="result-container">
            <input type="text" id="result" readonly value="0">
            <button class="button" onclick="clearResult()" id="clearButton">AC</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="appendToResult('9')"  style="background-color: black;color:#ffffff">9</button>
            <button class="button" onclick="appendToResult('8')"  style="background-color: black;color:#ffffff">8</button>
            <button class="button" onclick="appendToResult('7')"  style="background-color: black;color:#ffffff">7</button>
            <button class="button" onclick="appendToResult('/')">/</button>
            <button class="button" onclick="appendToResult('4')"  style="background-color: black;color:#ffffff">4</button>
            <button class="button" onclick="appendToResult('5')"  style="background-color: black;color:#ffffff">5</button>
            <button class="button" onclick="appendToResult('6')"  style="background-color: black;color:#ffffff">6</button>
            <button class="button" onclick="appendToResult('*')">*</button>
            <button class="button" onclick="appendToResult('1')"  style="background-color: black;color:#ffffff">1</button>
            <button class="button" onclick="appendToResult('2')"  style="background-color: black;color:#ffffff">2</button>
            <button class="button" onclick="appendToResult('3')"  style="background-color: black;color:#ffffff">3</button>
            <button class="button" onclick="appendToResult('-')">-</button>
            <button class="button" onclick="appendToResult('.')"  style="background-color: black;color:#ffffff">.</button>
            <button class="button" onclick="appendToResult('0')"  style="background-color: black;color:#ffffff">0</button>
            <button class="button" onclick="calculateResult('=')"  style="background-color: black;color:#ffffff">=</button>
            <button class="button" onclick="appendToResult('+')">+</button>
        </div>
    </div>

    <script>
        const resultInput = document.getElementById('result');

        function appendToResult(value) {
            if (resultInput.value === '0' && value === '0') {
                return;
            }
            if (resultInput.value === '0' && value !== '.') {
                resultInput.value = value;
            } else {
                resultInput.value += value;
            }
        }

        function clearResult() {
            resultInput.value = '0';
        }

        function calculateResult() {
            try {
                const result = eval(resultInput.value);
                if (Number.isFinite(result)) {
                    resultInput.value = result;
                } else {
                    resultInput.value = 'Error';
                }
            } catch (error) {
                resultInput.value = 'Error';
            }
        }
    </script>
</body>
</html>
